type Query {
    company(id: ID!): Company
    jobs: [Job!]
    job(id: ID!): Job
}

type Mutation {
    createJob(input: CreateJobInput): Job
    deleteJob(id: ID!): Job
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]!
}

type Job {
    id: ID!
    date: String!
    title: String!
    company: Company!
    description: String
}

input CreateJobInput {
    title: String!
    description: String
}

input DeleteJobInput {
    id: ID!
}